_specver: 2
modpack:
  name: The Techmyth Pack - Neoforged
  description: Optimizing the best of NeoForge on 1.21.1!
install:
  mcVersion: 1.21.1
  loaderVersion: 21.1.80
  modpackUrl: https://mediafilez.forgecdn.net/files/5931/424/Techmyth-Neoforged-1.0.3.zip
  installerUrl: "https://maven.neoforged.net/releases/net/neoforged/neoforge/{{@loaderversion@}}/neoforge-{{@loaderversion@}}-installer.jar"
  ignoreFiles:
    - mods/optifine*.jar
    - resources/**
  additionalFiles:
  localFiles: ~
  
  installerArguments:
    - "--installServer"
  modpackFormat: curse
  
  formatSpecific:
    ignoreProject: 
      - 737481 # Chat Toggle
      - 363363 # Extreme Sound Muffler
      - 394468 # Sodium/Embeddium
      - 986380 # Lighty
      - 844662 # Entity Model Features
      - 568563 # Entity Texture Features
      - 915902 # Euphoria Patches
      - 690971 # SeasonHUD
      - 455508 # Iris
      - 1089803 # Better Modlist
      - 511319 # Reese's Sodium Options
      
  baseInstallPath: 
  
  checkFolder: true
  
  installLoader: true
  
  installPack: true
  
  spongeBootstrapper: ~

  connectTimeout: 90

  readTimeout: 90

launch:
  # specifies the max amount of ram the server is supposed to launch with (Xmx)
  maxRam: 12G
  # specifies the minimal amount of ram the server is supposed to launch with (Xms)
  minRam: 6G
  # specifies whether the server is supposed to auto restart after crash
  autoRestart: false
  javaArgs:
    - "-XX:+UseZGC"
    - "-XX:+ZGenerational"
    
  spongefix: false
  ramDisk: false
  checkOffline: false
  crashLimit: 10
  crashTimer: 60min
  preJavaArgs: ~
  forcedJavaPath: ~
  startCommand: 
    - "@libraries/net/neoforged/neoforge/{{@loaderversion@}}/{{@os@}}_args.txt"
    - "nogui"
